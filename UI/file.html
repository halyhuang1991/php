<!DOCTYPE html> 
<html> 
    <head>
         <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="../scripts/jquery.min.js"></script>
        <script>
        $(function(){
            $("#btnFile").click(function(){
                $("#up_file").click();
            });
            $("#up_file").bind("change",function(e){
                $("#File_Tips").text($(this).val());
                //var files = $(this).prop('files');
                printFiles(e);
            });
            function printFiles(e) {
                console.log('onchange called with e=' + e);
                var target = e.target || e.srcElement
                var fileList = $(target).prop('files');
                if(fileList==null)return;
                var dirinfo = '<table class="zaklad"><tr><th>file name</th><th>path</th><th>size<th>type</tr>';
                    for (var i = 0, file; file = fileList[i]; i++) {
                        var fileSize = 0;
                    if (file.size > 1024 * 1024)
                        fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
                    else
                        fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';
                        dirinfo += '<tr><td>' + file.name + '<td>' + file.webkitRelativePath + '<td>' + fileSize + '<td>' + file.type + '</tr>';
                    }
                    dirinfo += '</table>';
                document.getElementById('dirinfo').innerHTML = dirinfo;
            }
        })
        </script> 
    </head>
    <body> 
            <div>
                    <input name="up_file" id="up_file" class="" autocomplete="off" type="file">
                    <input id="btnFile" class="xbutton" value="Chose File"  type="button">
                    <span id="File_Tips" class="green">ss.xlsx</span> 
                </div>
                <div id="dirinfo">
                    </div>
            <!-- <button id="sendBtn">clik</button> -->
            <div id="drag-and-drop-zone" class="uploader">
                    <form action="" method="post" enctype="multipart/form-data">
                            <span class="btn btn-success btn-file"> 更换头像 
                            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                          <input type="file" name="fileField" class="file" id="fileField" size="28"/>
                    </span>
               </form>
             </div>
 
    </body> 
</html>
